<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map { height: 500px; width: 100%; }
    </style>
  </head>
  <body>
<p>NAMA : NOVITA NASTITI <br> NIM : 2157201329 <br> PROGAM STUDI : SISTEM INFORMASI <br> LOKASI : STMIK MERCUSUAR <br> HASIL PETA DARI LEAFLET</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([-6.281424005237609, 106.9139230942591
], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker = L.marker([-6.281424005237609, 106.9139230942591
]).addTo(map)
        .bindPopup('Lokasi STMIK MERCUSUAR')
        .openPopup();
    </script>
